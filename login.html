<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>התחברות - Circademic</title>
    <link rel="icon" type="image/png" href="Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <img src="LOGO.png" alt="Circademic" class="login-logo">
                <h1>ברוכים הבאים ל-Circademic</h1>
                <p>נהל את הקריירה האקדמית שלך בקלות</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm" class="auth-form">
                <h2>התחברות</h2>
                <div class="form-group">
                    <label>אימייל</label>
                    <input type="email" id="loginEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>סיסמה</label>
                    <input type="password" id="loginPassword" placeholder="••••••••" required>
                </div>
                <a href="#" class="forgot-password" onclick="showForgotPassword()">שכחת סיסמה?</a>
                <button type="submit" class="btn-primary btn-full">התחבר</button>
                <div class="divider">או</div>
                <button type="button" class="btn-google" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    התחבר עם Google
                </button>
                <p class="switch-form">
                    אין לך חשבון? <a href="#" onclick="showSignup()">הירשם כאן</a>
                </p>
            </form>

            <!-- Signup Form -->
            <form id="signupForm" class="auth-form" style="display: none;">
                <h2>הרשמה</h2>
                <div class="form-group">
                    <label>שם מלא</label>
                    <input type="text" id="signupName" placeholder="שם מלא" required>
                </div>
                <div class="form-group">
                    <label>אימייל</label>
                    <input type="email" id="signupEmail" placeholder="your@email.com" required>
                </div>
                <div class="form-group">
                    <label>סיסמה</label>
                    <input type="password" id="signupPassword" placeholder="••••••••" required>
                </div>
                <div class="form-group">
                    <label>אימות סיסמה</label>
                    <input type="password" id="signupPasswordConfirm" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary btn-full">הירשם</button>
                <div class="divider">או</div>
                <button type="button" class="btn-google" onclick="loginWithGoogle()">
                    <svg width="18" height="18" viewBox="0 0 18 18">
                        <path fill="#4285F4" d="M17.64 9.2c0-.637-.057-1.251-.164-1.84H9v3.481h4.844c-.209 1.125-.843 2.078-1.796 2.717v2.258h2.908c1.702-1.567 2.684-3.875 2.684-6.615z"/>
                        <path fill="#34A853" d="M9 18c2.43 0 4.467-.806 5.956-2.184l-2.908-2.258c-.806.54-1.837.86-3.048.86-2.344 0-4.328-1.584-5.036-3.711H.957v2.332C2.438 15.983 5.482 18 9 18z"/>
                        <path fill="#FBBC05" d="M3.964 10.707c-.18-.54-.282-1.117-.282-1.707s.102-1.167.282-1.707V4.961H.957C.347 6.175 0 7.55 0 9s.348 2.825.957 4.039l3.007-2.332z"/>
                        <path fill="#EA4335" d="M9 3.58c1.321 0 2.508.454 3.44 1.345l2.582-2.58C13.463.891 11.426 0 9 0 5.482 0 2.438 2.017.957 4.961L3.964 7.29C4.672 5.163 6.656 3.58 9 3.58z"/>
                    </svg>
                    הירשם עם Google
                </button>
                <p class="switch-form">
                    יש לך כבר חשבון? <a href="#" onclick="showLogin()">התחבר כאן</a>
                </p>
            </form>

            <!-- Forgot Password Form -->
            <form id="forgotForm" class="auth-form" style="display: none;">
                <h2>איפוס סיסמה</h2>
                <p class="form-description">הזן את האימייל שלך ונשלח לך קישור לאיפוס סיסמה</p>
                <div class="form-group">
                    <label>אימייל</label>
                    <input type="email" id="forgotEmail" placeholder="your@email.com" required>
                </div>
                <button type="submit" class="btn-primary btn-full">שלח קישור</button>
                <p class="switch-form">
                    <a href="#" onclick="showLogin()">חזור להתחברות</a>
                </p>
            </form>
        </div>

        <div class="login-decoration">
            <div class="decoration-circle circle-1"></div>
            <div class="decoration-circle circle-2"></div>
            <div class="decoration-circle circle-3"></div>
        </div>
    </div>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="auth.js"></script>
    <script>
        function showLogin() {
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'none';
        }

        function showSignup() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'block';
            document.getElementById('forgotForm').style.display = 'none';
        }

        function showForgotPassword() {
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('signupForm').style.display = 'none';
            document.getElementById('forgotForm').style.display = 'block';
        }
    </script>
</body>
</html>
