<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>בלוג - Circademic</title>
    <link rel="icon" type="image/png" href="Favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&family=Assistant:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="blog.css">
</head>
<body>
    <nav class="nav">
        <div class="nav-container">
            <div class="nav-logo">
                <img src="LOGO.png" alt="Circademic Logo" class="logo-img">
                <span class="logo-text">Circademic</span>
            </div>
            <div class="nav-links">
                <a href="index.html">בית</a>
                <a href="dashboard.html">דאשבורד</a>
                <a href="blog.html" class="active">בלוג</a>
                <a href="#contact">צור קשר</a>
            </div>
        </div>
    </nav>

    <main class="blog-container">
        <header class="blog-header">
            <h1>בלוג Circademic</h1>
            <p>עדכונים, טיפים וחדשות מעולם הניהול האקדמי</p>
            <div id="writerActions" style="display: none;">
                <button class="btn-primary" onclick="showNewPostForm()">+ פוסט חדש</button>
            </div>
        </header>

        <div class="blog-grid" id="blogGrid">
            <!-- Blog posts will be loaded dynamically -->
        </div>

        <div class="blog-empty" id="blogEmpty" style="display: none;">
            <h2>אין פוסטים עדיין</h2>
            <p>חזור מאוחר יותר לעדכונים חדשים</p>
        </div>
    </main>

    <!-- New Post Modal -->
    <div id="newPostModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePostModal()">&times;</span>
            <h2>פוסט חדש</h2>
            <form id="newPostForm">
                <div class="form-group">
                    <label>כותרת</label>
                    <input type="text" id="postTitle" required>
                </div>
                <div class="form-group">
                    <label>תקציר</label>
                    <textarea id="postSummary" rows="3" required></textarea>
                </div>
                <div class="form-group">
                    <label>תוכן מלא</label>
                    <textarea id="postContent" rows="10" required></textarea>
                </div>
                <button type="submit" class="btn-primary">פרסם</button>
            </form>
        </div>
    </div>

    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Circademic. כל הזכויות שמורות.</p>
        </div>
    </footer>

    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="blog.js"></script>
</body>
</html>
